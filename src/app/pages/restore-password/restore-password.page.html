<ion-content>
  <ion-card class="bajar_card">
    <ion-card-content class="ion-text-center">
        <img src="assets/img/Grupo804.png">
        <h1>{{ 'Recover password' | translate }}</h1>

        <form [formGroup]="form">
          <ion-input formControlName="email" placeholder="{{ 'Enter user e-mail' | translate }}" mode="ios" class="ion-text-start" type="email"></ion-input>
        </form>
  
        <ng-container >
          <img src="assets/img/Grupo722.png" class="img_circulo">
          <p>
            {{ 'Please check your e-mail and follow the instructions in it.' | translate }}
          </p>
        </ng-container>

        <ion-button mode="ios" (click)="submit ()">{{ 'Recover' | translate }}</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card class="ion-no-margin">
    <ion-button mode="ios" class="btn_card">{{ 'Im new here. Registe' | translate }}</ion-button>
  </ion-card>
</ion-content>
