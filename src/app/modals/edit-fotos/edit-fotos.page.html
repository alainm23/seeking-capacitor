<ion-content>
  <ion-button (click)="back ()" mode="ios" shape="round" class="btn-regresar"><ion-icon name="arrow-back-sharp" class="icon-left"></ion-icon></ion-button>
  <ion-card class="card-perfil card-perfil-fondo">
    <ion-avatar class="img-avatar-perfil">
      <img [src]="foto_perfil">
    </ion-avatar>
    <div class="div-sombra">
      <p class="p-cover">Cover image</p>
      <img (click)="selectImageSource ('profile')" src="assets/img/Icon-feather-edit-3.png" class="img-edit">
    </div>
  </ion-card>
  <ion-grid class="grid-padding">
    <div class="div-titulos">
      <p class="p-titulo">Gallery</p>
      <!-- <img src="assets/img/icon-edit-plomo.png" class="img-edit-plomo"> -->
    </div>
    <ion-row>
      <ion-col *ngFor="let item of galeria" size="6">
        <ion-card class="card-list-perfil card-list-perfil-fondo">
          <ion-avatar class="avatar-perfil">
            <img [src]="item.imagen">
          </ion-avatar>
          <ion-button (click)="delete_image (item)" class="btn-close"><ion-icon name="close-sharp" class="icon-close"></ion-icon></ion-button>
          <ion-button (click)="change_acceso (item)" class="btn-hide">
            <ion-icon [name]="item.acceso == 0 ? 'eye-off-sharp': 'eye-sharp'" class="icon-close"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="selectImageSource ('gallery')" class="card-list-perfil-blanco">
          <ion-button class="btn-add"><ion-icon name="add-sharp" class="icon-add"></ion-icon></ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
